<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body class="bg-success-subtle w-100">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid ">
          <a class="navbar-brand " href="#"><i class="fa-solid fa-pen p-1"></i>todo List Application</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">

            <div class="col">
            <div class="col shadow p-5 m-5 mb-5 bg-body-tertiary" style="height: 500px; width: 530px; ">
                <h3 class="text-primary ">New Tasks</h3>
                <div class="mb-3">
                    <label  for="taskid" class="form-label">Task id</label>
                    <input id="taskid" type="text" class="form-control" placeholder="task number">
                </div>
                <div class="mb-3">
                    <label  for="taskname" class="form-label">Task Name</label>
                    <input id="taskname" type="text" class="form-control" placeholder="name">
                </div>
                <div class="mb-3">
                    <label  for="taskdetails" class="form-label">task details</label>
                    <input id="taskdetails" type="text" class="form-control" placeholder="details">
                </div>
                <button type="button" class="btn btn-outline-success" onclick="addTask()">Add Task</button>
            </div>
            </div>

            

            <div class="col">
                <div class="col shadow p-5 m-5 mb-5 bg-body-tertiary" style="height: 400px; ">
                    <h3 class="text-primary">Completed Tasks</h3>
                    <div class="mb-3">
                        <label for="taskid" class="form-label">id</label>
                        <input id="taskid" type="text" class="form-control" placeholder="id">
                    </div>
                    <button type="button" class="btn btn-outline-primary" onclick="completedTasks()">completed Tasks</button>
                    <div id="res"></div>
                </div>
            </div>



            <div class="col">
                <div class="col shadow p-5 m-5 mb-5 bg-body-tertiary" style="height: 400px;">
                    <h3 class="text-primary">Delete Task</h3>
                    <div class="mb-3">
                        <label for="dlt" class="form-label">task id</label>
                        <input id="dlt" type="text" class="form-control" placeholder="id">
                    </div>
                    <button type="button" class="btn btn-outline-danger" onclick="removeTasks()">Remove tasks</button>
                </div>
            </div>


            <div class="col">
                <div class="col shadow p-5 m-5 mb-5 bg-body-tertiary" style="height: 400px; width: 520px; ">
                    <h3 class="text-primary">Persist Tasks</h3>
                    <div class="mb-3">
                        <label for="taskid" class="form-label">task id</label>
                        <input id="taskid" type="text" class="form-control" placeholder="id">
                    </div>
                    <button type="button" class="btn btn-outline-primary" onclick="persistTasks()">persist Tasks</button>
                    <div id="result"></div>
                </div>
            </div>


            





           
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
